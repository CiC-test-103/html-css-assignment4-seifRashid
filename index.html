<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component | Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="cont">
        <!-- Left section -->
        <div class="result">
          <div class="resultTitle">Your Result</div>
          <div class="resultStats">
            <p class="resultNumerator">76</p>
            <p class="resultDenomenator">of 100</p>
          </div>
          <div class="great">Great</div>
          <div class="resultFooter">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <!-- Right Section -->
        <div class="summary">
          <div class="summaryTitle">Summary</div>
          <div class="summaryResults">
            <!-- Reaction -->
            <div class="summaryReaction">
              <div class="summaryReactionImg">
                <img src="/assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </div>
              <div class="summaryStats"><span>80</span> / 100</div>
            </div>
            <!-- Memory -->
            <div class="summaryMemory">
              <div class="summaryMemoryImg">
                <img src="/assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </div>
              <div class="summaryStats"><span>92</span> / 100</div>
            </div>
            <!-- Verbal -->
            <div class="summaryVerbal">
              <div class="summaryVerbalImg">
                <img src="/assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
              </div>
              <div class="summaryStats"><span>61</span> / 100</div>
            </div>
            <!-- Visual -->
            <div class="summaryVisual">
              <div class="summaryVisualImg">
                <img src="/assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </div>
              <div class="summaryStats"><span>72</span> / 100</div>
            </div>
          </div>
          <div class="continue">Continue</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/CiC-test-103/html-css-assignment4-seifRashid">Rashid Seif</a>.
      </div>
    </main>
  </body>
</html>
